<!DOCTYPE html>
<html>
<head>
	<title>	borderbox</title>
	<style>
		.c_box {
			background: red;
			width: 200px;
			height: 200px;
			padding:20px;
		}
		.b_box {
			background:green;
			width:300px;
			height:200px;
			padding:30px;
			box-sizing: border-box;
			
		}
		* {
			margin:0px;
			padding:0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="c_box">alekhya</div><br>
	<div class="b_box">alekhya</div>
</body>
</html>
